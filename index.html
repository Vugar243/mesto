<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-container">
          <img class="profile-container__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">

            <p class="profile-info__subtitle">Исследователь океана</p>
            <button class="profile-info__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="section-elements">
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Карачаевск</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Гора Эльбрус</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Домбай</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Гора Эльбрус</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Домбай</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск">
            <div class="element-container">
              <h2 class="element-container__title">Карачаево-Черкессия</h2>
              <button class="element-container__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
      <div class="popup__label"></div>
      <input class="popup__input popup__input_description" type="text" value="Исследователь океана">
      <div class="popup__label"></div>
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>

</html>
